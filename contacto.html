<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./estilos/estilo.css">
  <link rel="stylesheet" type="text/css" href="./estilos/estiloespecifico.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI/tZ1a9NqO5u73Zz9d6tO/gyGfJlT52JN4XLZ9A=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-GLhlTQ8iKu16H4Vq/lL5I1XsfQOp6nO+VlCQz9L3zr6a/cZZBTO6TEZDg1LPe/E" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Contacto</title>
</head>

<body>
    <div class="container my-5">
        <div class="titulo-contactanos">
            CONTÁCTANOS
            <p><strong>¿Tienes alguna duda?</strong></p>
        </div>
    
        <hr>
        <form class = "mx-auto">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required placeholder="Nombre">
              </div>
              <div class="form-group col-md-6">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" required placeholder="Apellidos">
              </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="telefono">Teléfono de contacto</label>
                  <input type="number" pattern="[6-7]\d{8}" class="form-control" id="telefono" required placeholder="telefono">
                </div>
              </div>
              <div class="form-group">
                <label for="consulta">Consulta</label>
                <textarea class="form-control" id="consulta" rows="3"></textarea>
              </div>
              <div class = "text-center">
            <button type="submit" class="btn btn-primary bg-success">Enviar</button>
                </div>
          </form>

          <div class="mapa-contacto">

            <div id="map"></div>

            
        </div>

        <script>
          var mymap = L.map('map').setView([39.588090, -0.030967], 13);
    
          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: '© OpenStreetMap contributors'
          }).addTo(mymap);
    
          var marker = L.marker([39.588090, -0.030967]).addTo(mymap);
      </script>

</body>

</html>
