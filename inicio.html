<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" type="text/css" href="./estilos/estilo.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b793e001e3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyAOO8gA+5CTvqE4E2l/B6bcYlI2G+XyCq"
        crossorigin="anonymous"></script>
    <title>inicio</title>
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="./imagenes/historia.jpg" alt="First slide">
                <button class="boton"><a href="#" onclick="Cargar('nosotros.html','cuerpo')">NOSOTROS</a></button>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./imagenes/Img1.jpg" alt="Second slide">
                <button class="boton"><a href="#" onclick="Cargar('libros.html','cuerpo')">LIBROS</a></button>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="./imagenes/audio.jpg" alt="Third slide">
                <button class="boton"><a href="#" onclick="Cargar('audio.html','cuerpo')">AUDIOS</a></button>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
